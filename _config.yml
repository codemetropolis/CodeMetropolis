# Site wide configuration

title: CodeMetropolis
locale: en_US
description: See your software as never before.
logo: site-logo.png
oglogo: site-logo-og.png
search: true
url: http://codemetropolis.github.io/CodeMetropolis

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
#highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["__*", "lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: CodeMetropolis Team
  avatar: site-logo.png
  email: you@email.com
  disqus-shortname:
  twitter: #username
  facebook: #username
  github: codemetropolis/CodeMetropolis
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: #username
  instagram: #username
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
